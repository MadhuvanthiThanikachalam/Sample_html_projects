<!DOCTYPE hTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="This is my HTML">
    <title>
        HTML Web Page- Exercise form
    </title>
</head>

<body>
    <h1>Drop Us a Line</h1>
    <form>

        <legend>Your feedback is really important to us, so please feel free to drop us a line.</legend>

        <p>
            <label for="input_name">Your Name(optional)</label>
            <input id="input_name" type="text">
        </p>
        <p>
            <label for="input_email">Your E-mail(optional)</label>
            <input id="input_email" type="text">
        </p>
        <p>
            <label for="input_subject">Subject:</label>
            <input id="input_subject" type="text">
        </p>
        <p>
            <label for="textarea">Your Message:</label>
            <textarea id="textarea" rows="5" cols="50"></textarea>

        </p>
        <p><input type="submit">&nbsp;&nbsp;<input type="reset"></p>

    </form>

</body>

</html>
